name: Build Oonplus Ace5 KernelSU Next SUSFS with TCP BBR
on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "分支"
        required: true
        default: 'sm8650'
      FEIL:
        description: "配置文件"
        required: true
        default: 'oneplus_ace5'
      CPUD:
        description: "处理器代号"
        required: true
        default: 'pineapple'
      ANDROID_VERSION:
        description: "内核安卓版本"
        required: true
        default: 'android14'
      KERNEL_VERSION:
        description: "内核版本"
        required: true
        default: '6.1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: Configure Git
        run: |
          git config --global user.name "build"
          git config --global user.email "543069760@qq.com"
          
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl bc build-essential flex bison libssl-dev
          
      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          
      - name: Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/543069760/kernel_manifest.git \
            -b refs/heads/oneplus/${{ github.event.inputs.CPU }} \
            -m ${{ github.event.inputs.FEIL }}.xml \
            --depth=1
          repo sync -j$(nproc) --force-sync --no-clone-bundle
          
          # Clean dirty markers
          find . -name setlocalversion -exec sed -i 's/ -dirty//g' {} +
          
      - name: Set up KernelSU Next
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # Generate KSU version
          cd KernelSU-Next
          KSU_VERSION=$(expr $(git rev-list --count HEAD) + 10200)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
          
      - name: Set up susfs
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone https://github.com/TheWildJames/kernel_patches.git
          
          cd kernel_platform
          # Apply SUSFS patches
          cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./KernelSU-Next/
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          cp -r ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp -r ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          
          # Apply patches
          cd KernelSU-Next
          patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true
          
          cd ../common
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          patch -p1 < ../../kernel_patches/69_hide_stuff.patch
          
          # Commit changes
          git add -A && git commit -m "BUILD: Apply SUSFS patches"
          
      - name: Configure TCP BBR
        run: |
          cd kernel_workspace/kernel_platform/msm-kernel
          
          # 新增目录结构验证
          echo "=== 开始验证配置文件路径 ==="
          echo "当前路径：$(pwd)"
          echo "├── 递归查找 gki_defconfig"
          find . -type f -name "gki_defconfig" | grep "vendor/gki_defconfig" || echo "⚠️  未找到目标文件"
          
          echo "├── 列出 arch/arm64/configs/vendor 目录"
          ls -lh arch/arm64/configs/vendor/
          
          echo "├── 确认目标文件存在性"
          if [ -f arch/arm64/configs/vendor/gki_defconfig ]; then
            echo "✅ 找到文件：arch/arm64/configs/vendor/gki_defconfig"
            echo "文件大小：$(du -h arch/arm64/configs/vendor/gki_defconfig | cut -f1)"
          else
            echo "❌ 致命错误：gki_defconfig 不存在！"
            exit 1
          fi
          
          # 原始BBR配置
          echo 'CONFIG_TCP_CONG_BBR=y' >> arch/arm64/configs/vendor/gki_defconfig
          echo 'CONFIG_DEFAULT_TCP_CONG="bbr"' >> arch/arm64/configs/vendor/gki_defconfig
          echo 'CONFIG_NET_SCH_FQ=y' >> arch/arm64/configs/vendor/gki_defconfig
          echo 'CONFIG_IPV6=y' >> arch/arm64/configs/vendor/gki_defconfig
          
          # 显示修改后的配置
          echo "=== 修改后的配置片段 ==="
          grep -E "CONFIG_TCP_CONG_BBR|CONFIG_DEFAULT_TCP_CONG|CONFIG_NET_SCH_FQ|CONFIG_IPV6" arch/arm64/configs/vendor/gki_defconfig
          
          git add arch/arm64/configs/vendor/gki_defconfig
          git commit -m "NET: Enable TCP BBR congestion control"
          
      - name: Build kernel
        run: |
          cd kernel_workspace
          ./kernel_platform/oplus/build/oplus_build_kernel.sh \
            ${{ github.event.inputs.CPUD }} \
            gki \
            BUILD_CONFIG=msm-kernel/build.config.gki.vendor \
            SKIP_MRPROPER=1
          
      - name: Package AnyKernel3
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3
          rm -rf AnyKernel3/.git
          cp kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/Image AnyKernel3/
          echo "KernelSU Version: $KSUVER" > AnyKernel3/version-info
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_${{ github.event.inputs.FEIL }}_${{ env.KSUVER }}
          path: |
            AnyKernel3/*
            kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/Image
